<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodouct Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="products">
        <!-- <div id="productsText"></div> -->
        <div class="heading">
            <h1>Products</h1>
        </div>
        <div id="productOne">
            
            <div class="text">Product-1</div>
            <div class="number">100</div>
            <div class="buttons">
                <div class="buttonContainer">   
                    <button class="decreaseButton1">-</button>
                    <!-- <input type="number" value="1" class="quantityInput"/> -->
                    <div id="noOfProductsOne">0</div>
                    <button class="increaseButton1">+</button>
                </div>
            </div>
            
        </div>
        <div id="productTwo">

            <div class="text">Product-2</div>
            <div class="number">200</div>
            <div class="buttons">
                <div class="buttonContainer">
                    <button class="decreaseButton2">-</button>
                    <!-- <input type="number" value="1" class="quantityInput"/> -->
                    <div class="noOfProducts2">0</div>
                    <button class="increaseButton2">+</button>
                </div>
            </div>

        </div>


        <div id="productThree">

            <div class="text">Product-3</div>
            <div class="number">300</div>
            <div class="buttons">
                <div class="buttonContainer">
                    <button class="decreaseButton3">-</button>
                    <!-- <input type="number" value="1" class="quantityInput"/> -->
                    <div class="noOfProducts3">0</div>
                    <button class="increaseButton3"></button>
                </div>
            </div>

        </div>
    </div>

    <div id="cart">

        <div class="heading">
            <h1>Cart</h1>
        </div>
        <div id="cartOne">

            <div class="text">Product-1</div>
            <!-- JS PART (DYNAMIC) -->


        </div>

        <div id="cartTwo">
            
            <div class="text">Product-2</div>
            <div class="jsOutput"></div>
            <!-- JS PART (DYNAMIC) -->


        </div>
        <div id="cartThree">
            
            <div class="text">Total:</div>
            <!-- JS PART (DYNAMIC) -->


        </div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
